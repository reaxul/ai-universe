<body onload="loadData()">

    </header>

    <!-- spinner -->
    <div id="spinner" class="d-flex justify-content-center p-5 m-5 d-none">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- main section -->
    <main class="container py-5">
        <div id="data-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        </div>
    </main>
    <footer class="text-center">
        <button id="show-more" type="button" class="btn btn-danger my-2" onclick="loadAllData()">See More</button>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div id="modal" class="row row-cols-1 row-cols-md-2 g-4 p-5">

                    <div class="col">
                        <div class="card h-100">
                            <div>
                                
                            </div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="..." class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a longer card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- scripts file -->
    <script src="ai.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
